<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="integratedartist.css">
</head>
<body>
    <button class="back-button" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i>
    </button>
    <main>
        <div class="grid-container">
            <div class="grid-item artist-info">
                <img id="artist-image" alt="Artist Image">
                <div id="artist-name"></div>
                <div id="artist-genres"></div>
                <div id="artist-followers"></div>
            </div>
            <div class="grid-item top-tracks" id="top-tracks">
                <!-- Top tracks will be inserted here -->
            </div>
        </div>
    </main>
    <script src="integratedartist.js"></script>
</body>
</html>
