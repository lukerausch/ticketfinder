<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtistQuest</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="artist.css">
</head>
<body>
    <header>
        <h1>ArtistQuest</h1>
    </header>
    <main>
        <div id="search-container" class="search-container">
            <input type="text" placeholder="Enter an artist..." id="search-bar">
            <button id="search-button">Search</button>
        </div>
        <div id="suggestions"></div>
        <div id="results">
            <div id="artist-info" class="artist-info"></div>
            <div id="top-tracks" class="top-tracks"></div>
        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
